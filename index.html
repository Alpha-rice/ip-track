<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>IP変更間隔モニター（ローカル保存・多ソース）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="format-detection" content="telephone=no, email=no, address=no" />
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>IP変更間隔モニター</h1>
  </header>

  <main class="container">
    <section class="card controls">
      <div class="field-grid">
        <div class="field">
          <label for="intervalSec">取得間隔(秒)</label>
          <input id="intervalSec" type="number" min="5" step="5" inputmode="numeric" />
        </div>
        <div class="field">
          <label for="sourcePref">優先取得ソース</label>
          <select id="sourcePref">
            <option value="auto">自動（両方取得・一致優先）</option>
            <option value="webrtc">WebRTC（srflx）</option>
            <option value="http">HTTP API（ipify）</option>
          </select>
        </div>
      </div>
      <div class="actions">
        <button id="apply" class="btn secondary">適用</button>
        <button id="start" class="btn primary">開始</button>
        <button id="stop" class="btn" disabled>停止</button>
        <span id="status" class="status muted"></span>
      </div>
      <p class="help muted">WebRTC/STUN と HTTP API を併用可能。</p>
    </section>

    <section class="card">
      <h2>現在の推定パブリックIP</h2>
      <div id="currentIP" class="current-ip">-</div>
      <div id="mismatchNotice" class="muted small"></div>
    </section>

    <section class="card">
      <h2>変更間隔</h2>
      <div class="stats">
        <div class="stat">
          <div class="stat-label">平均変更間隔</div>
          <div class="stat-value" id="avgInterval">-</div>
        </div>
        <div class="stat">
          <div class="stat-label">変更回数</div>
          <div class="stat-value" id="changeCount">0</div>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>取得履歴</h2>
      <div class="table-scroll">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>取得時刻</th>
              <th>IP</th>
              <th>ソース</th>
              <th>直前から(分)</th>
              <th>変更</th>
              <th>不一致</th>
            </tr>
          </thead>
          <tbody id="historyBody"></tbody>
          <tfoot>
            <tr>
              <td colspan="7">
                <div class="table-actions">
                  <button id="clear" class="btn danger">履歴を消去</button>
                  <span class="muted small">IndexedDBに保存しています。</span>
                </div>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </section>
  </main>

  <footer class="app-footer muted small">
    <span>モバイルフレンドリーUI</span>
  </footer>

  <script src="webrtc_ip.js" type="module"></script>
  <script src="db.js" type="module"></script>
  <script src="app.js" type="module"></script>
</body>
</html>
